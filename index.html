<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- Ao iniciar o html, ele executa a função recomeça()-->
<body onload="recomeca()">
    <div id="jogo">
        <div class="linha">
            <div class="casa" id="casa0" onclick="verifica(0)">
                <img class="xisEcirculo" src="" id="img0" />
            </div>
            <div class="casa" id="casa1" onclick="verifica(1)">
                <img class="xisEcirculo" src="" id="img1" />
            </div>
            <div class="casa" id="casa2" onclick="verifica(2)">
                <img class="xisEcirculo" src="" id="img2" />
            </div>
        </div>
        <div class="linha">
            <div class="casa" id="casa3" onclick="verifica(3)">
                <img class="xisEcirculo" src="" id="img3" />
            </div>
            <div class="casa" id="casa4" onclick="verifica(4)">
                <img class="xisEcirculo" src="" id="img4" />
            </div>
            <div class="casa" id="casa5" onclick="verifica(5)">
                <img class="xisEcirculo" src="" id="img5" />
            </div>
        </div>
        <div class="linha">
            <div class="casa" id="casa6" onclick="verifica(6)">
                <img class="xisEcirculo" src="" id="img6" />
            </div>
            <div class="casa" id="casa7" onclick="verifica(7)">
                <img class="xisEcirculo" src="" id="img7" />
            </div>
            <div class="casa" id="casa8" onclick="verifica(8)">
                <img class="xisEcirculo" src="" id="img8" />
            </div>
        </div>
    </div>
    
    <div id="resultado">
        <p id="resposta">RESULTADO: </p>
        <br/>
        <p id="xis" class="xis">PONTOS X: 0 </p>
        <p id="bola" class="bola">PONTOS O: 0 </p>
        <p id="velha" class="velha">VELHA... : 0 </p>
        <form>
            <input type="button" id="btnNovo" value="NOVO JOGO" onclick="recomeca()" />
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
